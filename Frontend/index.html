<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/front_page.css">
    <title>PersonaPlay</title>
</head>
<body>
    <header>
        <h1>PersonaPlay</h1>
    </header>

    <main>
        <p>
            Put in a channel name below and you can talk to your favorite YouTuber! 
        </p>

        <form action="" method="post" id="link_button">
            <input type="text" id="yt_link" placeholder="Enter a channel name here." required> 
            <button type="submit" id="start_button" disabled>&rarr;</button>
            <span id="input_help">No channel name provided.</span>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
